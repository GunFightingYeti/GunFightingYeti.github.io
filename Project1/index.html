<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">

    <!-- Bootstrap jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- Local CSS -->
    <link rel="stylesheet" href="assets/CSS/project1.css">

    <!-- Local Javascript -->
    <script src="assets/project1.js" type="text/javascript"></script>


    <title>Swift Event</title>

</head>

<body>

    <!-- Logo -->
    <div class="name">
        <h1> <span id="swift-head">Swift </span><span id="event-head"> Event</span></h1>
    </div>

    <!-- Nav bar -->
    <ul class="nav justify-content-end pt-2 pr-4 pb-2">
        <li class="nav-item">
            <a class="nav-link active" href="index.html">Search</a>
        </li>
        <li class="nav-item">
            <button id="fav-btn">Favorites <span id="fav-counter"></span></button>
        </li>
    </ul>

    <!-- Form and card container -->
    <div class="container mt-2">

        <!-- Form -->
        <div class="row-lg-12">
            <form>

                <!-- Location input -->
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" class="form-control" id="address" placeholder="City/State or Zip code">
                </div>

                <!-- Event type input -->
                <div class="form-group">
                    <label for="event">Event</label>
                    <input type="text" class="form-control" id="event" placeholder="What would you like to do? ie. concert, trade show, movie, etc.">
                </div>

                <!-- Submit button -->
                <button type="button" class="btn btn-primary" id="submit">Search</button>
            </form>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="noInput" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Search fields required</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Please enter a City and State as well as an event type
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary close" data-dismiss="modal">Ok</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Deck of cards -->
        <div class="row deck">

            <!-- Card one -->
            <div class="card m-3" style="width: 21em">
                <img class="card-img-top" src="assets/Images/lantern.jpeg" style="height: 15em" alt="Card image cap" id="card1">
                <div class="card-body">
                    <h5 class="card-title" id="card1title">Ballon Glow</h5>
                    <p class="card-text" id="card1description" style="height: 6em"> </p>
                    <p class="card-text"><small class="text-muted" id="card1distance"></small></p>
                    <div class="row">
                        <div class="mx-auto accept">
                            <button class="like-btn"><img src="assets/Images/accept-circular-button-outline.svg" style="height:65px; width:65px"
                                    alt=""></button>
                        </div>
                        <div class="mx-auto cancel">
                            <button class="dislike-btn"><img src="assets/Images/cancel.svg" style="height:70px; width:70px"
                                    alt=""></button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Card two -->
            <div class="card m-3" style="width: 21em">
                <img class="card-img-top" src="assets/Images/4-eventtickets.jpg" style="height: 15em" alt="Card image cap"
                    id="card2">
                <div class="card-body">
                    <h5 class="card-title" id="card2title">Concert</h5>
                    <p class="card-text" id="card2description" style="height: 6em"> </p>
                    <p class="card-text"><small class="text-muted" id="card2distance"> </small></p>
                    <div class="row">
                        <div class="mx-auto accept">
                            <button class="like-btn"><img src="assets/Images/accept-circular-button-outline.svg" style="height:65px; width:65px"
                                    alt=""></button>
                        </div>
                        <div class="mx-auto cancel">
                            <button class="dislike-btn"><img src="assets/Images/cancel.svg" style="height:70px; width:70px"
                                    alt=""></button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Card three -->
            <div class="card m-3" style="width: 21em">
                <img class="card-img-top" src="assets/Images/maxresdefault.jpg" style="height: 15em" alt="Card image cap"
                    id="card3">
                <div class="card-body">
                    <h5 class="card-title" id="card3title">Talk Show</h5>
                    <p class="card-text" id="card3description" style="height: 6em"> </p>
                    <p class="card-text"><small class="text-muted" id="card3distance"> </small></p>
                    <div class="row">
                        <div class="mx-auto accept">
                            <button class="like-btn"><img src="assets/Images/accept-circular-button-outline.svg" style="height:65px; width:65px"
                                    alt=""></button>
                        </div>
                        <div class="mx-auto cancel">
                            <button class="dislike-btn"><img src="assets/Images/cancel.svg" style="height:70px; width:70px"
                                    alt=""></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Google map -->
        <div id="map" style="height: 50%; width: 70%; margin-left: auto; margin-right: auto">
        </div>

        <!-- Next/Previous buttons -->
        <div>
            <button style="font-size:36px" id="previous"><i class="fas fa-chevron-circle-left"></i> Previous</button>
            <button style="font-size:36px" id="next">Next <i class="fas fa-chevron-circle-right"></i></button>
        </div>
    </div>

    <!-- Eventful badge - Required by API -->
    <div class="eventful-badge eventful-medium">
        <img src="http://api.eventful.com/images/powered/eventful_88x31.gif" alt="Local Events, Concerts, Tickets">
        <p><a href="http://eventful.com/">Events</a> by Eventful</p>
    </div>

    <!-- Google maps script -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwTEMrdyWY4_ZigoBlw6dtlmpvKN_Dh1A&callback=initMap"
        async defer></script>

</body>

</html>
