<!DOCTYPE html>
<html lang="en-us">

<head>
  <!-- Meta Tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Tim Lewis' Hangman Game">
  <meta name="author" content="Tim Lewis">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#a14007">

  <!-- Bootstrap stylesheet -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <!-- Local files -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <!-- Favicon/icons -->
  <link id="home" rel="shortcut icon" type="image/png" href="assets/images/favicon.png">
  <link rel="apple-touch-icon" sizes="57x57" href="assets/images/apple-icon-57.png" />
  <link rel="apple-touch-icon" sizes="72x72" href="assets/images/apple-icon-72.png" />
  <link rel="apple-touch-icon" sizes="114x114" href="assets/images/apple-icon-114.png" />
  <link rel="apple-touch-icon" sizes="144x144" href="assets/images/apple-icon-144.png" />

  <!-- Title -->
  <title>Tim Lewis' Hangman Game</title>

</head>

<body onclick="keyboard()">

  <!-- Intro and instructions -->
  <header class="container-fluid text-center pb-3">

    <h1 class="border-bottom">
      <strong>Fictional Character Hangman</strong>
    </h1>
    <h2>Type letters one at a time to fill in the correct name(s).</h2>
    <h2>Guess wisely, you have
      <span id="triesLeft">a limited number of tries</span> left.</h2>

    <!-- New game button -->
    <div class="container-fluid text-center">
      <button class="btn btn-success" onclick="restart()">
        <strong>New Game</strong>
      </button>
    </div>

  </header>

  <!-- Bootstrap grid -->
  <section class="container">
    <div class="row">

      <!-- Word(s)/guess section -->
      <div class="text-center col-md-6 m-2" id="score">
        <div class="col-md-12">
          <h3 class="mt-3">Your character(s)...</h3>
          <h3 class="mt-5 mb-5">
            <span id="word">_ _ _ _ _ _ _ _</span>
          </h3>
          <hr>
          <h4>Here are the letters you've guessed</h4>
          <span class="mt-5" id="guessed"></span>
        </div>
      </div>

      <!-- Hangman visual -->
      <div class="col-md-5 m-2 hangman">
        <div class="col-md-12 text-center">
          <img id="hangman" src="assets/images/Hangman/1-Hangman-Gallows.png" alt="Hangman">
        </div>
      </div>

    </div>

  </section>

  <!-- Bootstrap JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <!-- External Javascript -->
  <script src="assets/javascript/game.js"></script>

</body>

</html>
