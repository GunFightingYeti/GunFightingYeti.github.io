<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#a14007">

    <!-- Link to Firebase-->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!-- Custom styles for this template -->
    <link href="assets/css/style.css" rel="stylesheet">

    <!-- Favicon -->
    <link id="home" rel="shortcut icon" type="image/png" href="assets/images/favicon.png">

    <title>Train Tracker</title>

</head>

<body>

    <!-- Jumbotron -->
    <div class="jumbotron blackandyellow">

        <!-- Clock -->
        <div class="row blackandyellow">
            <div class="col-md-2 offset-10 text-center">
                <div class="cheese">
                    <span id="hours" class="blackandyellow clock"></span>
                    <span id="colon" class="blackandyellow clock">:</span>
                    <span id="minutes" class="blackandyellow clock"></span>
                </div>
            </div>
        </div>

        <div class="col-md-12">
            <h1 class="text-center">Train Departure Board</h1>
        </div>

        <!-- Train info tabel -->
        <table id="infocenter" class="text-center">
            <tr>
                <th>Train</th>
                <th>Destination</th>
                <th>Frequency</th>
                <th>Arrival Time</th>
                <th>Arrives in</th>
            </tr>
        </table>

    </div>

    <!-- Button trigger modal -->
    <div class="container">
        <button type="button" class="btn btn-info btn-lg btn-block" data-toggle="modal" data-target="#addtrainmodal">
            Add a New Train
        </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="addtrainmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Train Information</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span id="close" aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group row">
                            <label for="newnameinput" class="blacktext">Train Name</label>
                            <input class="form-control" id="newnameinput" type="text">
                        </div>
                        <div class="form-group row">
                            <label for="newdestinput" class="blacktext">Destination</label>
                            <input class="form-control" id="newdestinput" type="text">
                        </div>
                        <div class="form-group row">
                            <label for="deptimeinput" class="blacktext">Departure Time in Military (1730)</label>
                            <input class="form-control" id="deptimeinput" type="text">
                        </div>
                        <div class="form-group row">
                            <label for="freqinput" class="blacktext">Frequency in minutes)</label>
                            <input class="form-control" id="freqinput" type="number">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" id="submit" class="btn btn-primary">Add Train</button>
                    <button type="button" id="nevermind" class="btn btn-secondary" data-dismiss="modal">Nevermind</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase.js"></script>

    <!-- External Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- Javascript -->
    <script src="assets/javascript/java.js"></script>

</body>

</html>
